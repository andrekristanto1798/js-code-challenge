<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>

    <!-- You may add more stuff here -->
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- You may wrap the form in your own elements if necessary. -->
    <div class="login-form-container">
      <form class="login-form" onsubmit="return validateLogin(event)">
        <h2 class="form-title">Login</h2>
        <label for="input-email">Your Email</label>
        <input name="email" id="input-email" placeholder="john.vaskh@google.com" />

        <label for="input-password">Your password</label>
        <input name="password" type="password" id="input-password" placeholder="*********" />

        <div id="error-messages"></div>

        <button>Login</button>

        <span class="form-subtitle text-center">Don't have an account? <a href="./"> Register</a></span>
      </form>
    </div>
  </body>
</html>
